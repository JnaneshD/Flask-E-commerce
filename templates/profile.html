<html><head>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>
<body style="background-image: url({{ url_for('static', filename='images/dark.jpg') }});background-attachment: fixed;background-size: cover;">
    <nav class="navbar navbar-toggleable-sm navbar-trans navbar-inverse" style="background: transparent;border: transparent;">
        <div class="container-fluid">
        <div class="navbar-header">
            

       <a class="navbar-brand" href='/some' style="color: blanchedalmond;">Home</a>
        {% if loggedIn %}          
        {% else %}
            <a class="navbar-brand" href="/some" style="color: azure;">Welcome to FPRR</a>
        {% endif %} 
        </div>
        <div class="nav navbar-nav navbar-right">
          <ul class="collapse navbar-collapse" id="myNavbar" style="color: white;">
            {% if not loggedIn %}
            <li class="active"><a href="/login">Login</a></li>
            {% else %}
            <li class="dropdown" style="color: white;">
                
            {% endif %}
            </div>
        </div>
      </nav>
    <div class="container emp-profile" style="color: white;background: transparent;">
            <div>
                <div class="row">
                
                    <div class="col-md-6" style="margin-top: 60px;">
                        <div class="profile-head">
                                    <h5>
                                       {{firstName}}
                                    </h5>
                                    <br>
                                    <h6>
                                    </h6>
                            <ul class="nav nav-tabs" id="myTab" role="tablist">
                                <li class="nav-item">
                                    <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">About</a>
                                </li>
                                <li class="nav-item">
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <br>
                <div class="row">
                    
                    <div class="col-md-8">
                        <div class="tab-content profile-tab" id="myTabContent">
                            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                                       
                                        <div class="row">
                                            <div class="col-md-6">
                                                <label>Name</label>
                                            </div>
                                            <div class="col-md-6">
                                                <p>{{profile[2]}}</p>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <label>Email</label>
                                            </div>
                                            <div class="col-md-6">
                                                <p>{{profile[1]}}</p>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <label>Phone</label>
                                            </div>
                                            <div class="col-md-6">
                                                <p>{{profile[-3]}}</p>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <label>Address</label>
                                            </div>
                                            <div class="col-md-6">
                                                <p>{{profile[-1]}}</p>
                                            </div>
                                        </div>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>           
        </div>
</body>
