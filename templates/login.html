<!DOCTYPE html>
<html lang="en">
<head>
  <title>Welcome</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <style>
  .fakeimg {
    height: 200px;
    background: #aaa;
  }
  .jumb{
    background-image:url({{ url_for('static', filename='images/redcycle.jpg') }};
  }
  body{
      background-color: black;
  }
  .contain{
      margin-left: 90px;
      margin-right: 90px;
  }
  #head:hover{
    color: blanchedalmond;
    font-family: fantasy;
  }
  
  </style>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body style="background-image:url({{ url_for('static', filename='images/panther.jpg') }});background-size: cover;background-attachment: fixed;">
  
    <div class="container" style="border: 2px solid white;margin-top: 50px;">
  
      <h1 style="text-align: center;color: white;font-size: 60pt;" id="head"> LOGIN</h1>
      <div id="app">
        <form action="/checklogin" name="MyForm" method="POST" class="" style="color: blanchedalmond;margin-top: 60px;margin-bottom: 20px;margin-left: 33%; margin-right: 10px;" novalidate>
            <div class="form-group">
              <p style="color:red;"> {{error}} </p>
              <label for="email">Email address:</label>
              <input type="email" class="form-control" id="email" placeholder="" v-model='term' name="email" ng-model="EmailAddress" style="width: 50%;">

            </div>
            <div class="form-group">
              <label for="pwd">Password:</label>
              <input type="password" class="form-control" id="terms" placeholder="" @click="disabled =1" v-model='terms' name="password" ng-model="password" style="width: 50%;">
            </div>
            <div  style="color: white;margin-left: 0%;">
              
             
            <button :disabled='isDisabled' type="submit" class="btn btn-default" style="">Submit</button>
          </div>
          </form>
        </div>
        <p style="color: white;margin-left: 33%;"> Don't have an account?</p>
        <button :disabled="disabled == 1" onclick="window.location.href='/registerationForm'" style="margin-left: 33%;margin-bottom: 10px;" class="btn btn-default">Register</button>
        
    </div>
    
    <script>
new Vue({
  el: '#app',
  data: {
    terms: "",
    term: "",
    disabled: 0,
  },
  computed: {
  	isDisabled: function(){
    	return !(this.terms && this.term);
    }

  }
})
    </script>
    
</body>
</html>
